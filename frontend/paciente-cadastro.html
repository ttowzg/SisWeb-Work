<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Paciente - Anamnese</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container anamnese-container">
      <form action="#" method="POST">
        <div class="menu-header">
          <h2>Cadastro de Paciente (Anamnese)</h2>
        </div>

        <fieldset>
          <legend>1. Identificação do Paciente</legend>
          <div class="form-grid">
            <div class="form-group span-2">
              <label for="nome">Nome Completo</label>
              <input type="text" id="nome" name="nome" required />
            </div>
            <div class="form-group">
              <label for="data-nasc">Data de Nascimento</label>
              <input type="date" id="data-nasc" name="data-nasc" required />
            </div>
            <div class="form-group">
              <label for="genero">Gênero</label>
              <select id="genero" name="genero">
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
              </select>
            </div>
            <div class="form-group">
              <label for="cpf">CPF</label>
              <input
                type="text"
                id="cpf"
                name="cpf"
                placeholder="000.000.000-00"
              />
            </div>
            <div class="form-group">
              <label for="telefone">Telefone</label>
              <input
                type="tel"
                id="telefone"
                name="telefone"
                placeholder="(00) 00000-0000"
              />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend>2. Queixa Principal e HDA</legend>
          <div class="form-group">
            <label for="queixa">Queixa Principal (QP)</label>
            <textarea
              id="queixa"
              name="queixa"
              rows="2"
              placeholder="Qual o principal motivo da consulta?"
            ></textarea>
          </div>
          <div class="form-group">
            <label for="hda">História da Doença Atual (HDA)</label>
            <textarea
              id="hda"
              name="hda"
              rows="4"
              placeholder="Detalhe a história da queixa principal: início, duração, características, etc."
            ></textarea>
          </div>
        </fieldset>

        <fieldset>
          <legend>3. Histórico Médico Pregresso</legend>
          <div class="form-group">
            <label for="doencas"
              >Doenças Crônicas (Diabetes, Hipertensão, etc.)</label
            >
            <textarea id="doencas" name="doencas" rows="2"></textarea>
          </div>
          <div class="form-group">
            <label for="alergias">Alergias</label>
            <textarea id="alergias" name="alergias" rows="2"></textarea>
          </div>
          <div class="form-group">
            <label for="medicamentos">Medicamentos em Uso</label>
            <textarea id="medicamentos" name="medicamentos" rows="2"></textarea>
          </div>
        </fieldset>

        <div class="form-actions">
          <button type="submit" class="btn-primary">Ok</button>
          <button type="button" class="btn-secondary">Gerar Relatório</button>
        </div>
      </form>
    </div>
  </body>
</html>
